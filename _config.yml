# Theme settings
doks:
    baseurl: /pacmn
    url: https://therealdijida.github.io/
    color_theme: # Available themes: blue (default), green, purple, red and yellow
    header:
        logo:
            text: $Pac MasterNode Guide
            image: 
        nav:
            # - item_name: Item 1
            #  item_url: '#'
            # - item_name: Item 2
            #  item_url: '#'
            # - item_name: Item 3
            #  item_url: '#'
    footer:
        content:
            logo:
                text: $Pac MasterNode Guide
                image:            
        social_list:
            - network_name: facebook
              profile_url: '#'
            - network_name: twitter
              profile_url: '#'
            - network_name: instagram
              profile_url: '#'
            - network_name: youtube
              profile_url: '#'
            - network_name: discord
              profile_url: '#'
    google_analytics:
        tracking_code: # Add your Google Analytics tracking code to activate Google Analytics
    comments:
        disqus_forum_shortname: dijida # Add your disqus forum shortname to activate comments

# SASS settings
sass:
    sass_dir: ./doks-theme/_sass
    style: :compressed

# Jekyll settings
layouts_dir: ./doks-theme/_layouts
includes_dir: ./doks-theme/_includes
exclude: [ 'README.md', 'CHANGELOG.md' ]
permalink: /:title/
jekyll.environment: "production"

title: Unofficial $Pac Masternode Guide
author: dij.ida@dijida.io

plugins:
  - jekyll-feed
